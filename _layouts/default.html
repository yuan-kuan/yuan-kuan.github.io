<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
    {% include head-custom.html %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">{{ site.title | default: site.github.repository_name }} run by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        
        <p>Blog: <a href="https://world.hey.com/kuan">Hey World</a></p>
        <p>Email: <a href="mailto://kuan@hey.com">kuan@hey.com</a></p>
        <p>Twitter: <a href="https://twitter.com/yuankuan_">yuankuan_</a></p>
      </footer>
    </div>
  </body>
</html>
